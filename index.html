
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Roller</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .dice-container {
      text-align: center;
    }

    button {
      background: none;
      border: none;
      font-size: 6rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .roll-text {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dice-container">
    <button id="dice">ðŸŽ²</button>
    <div class="roll-text" id="rollText">Click the die to roll</div>
  </div>

  <audio id="rollSound" src="dice-roll.mp3" preload="auto"></audio>

  <script>
    const dice = document.getElementById('dice');
    const rollText = document.getElementById('rollText');
    const rollSound = document.getElementById('rollSound');
    const diceFaces = ["âš€", "âš", "âš‚", "âšƒ", "âš„", "âš…"];
    let rolling = false;

    dice.addEventListener('click', () => {
      if (rolling) return;
      rolling = true;

      // Try playing sound (may still be blocked in Notion)
      rollSound.currentTime = 0;
      rollSound.play().catch(() => {}); // ignore autoplay error

      let rollCount = 0;
      const rollInterval = setInterval(() => {
        const tempFace = Math.floor(Math.random() * 6);
        dice.textContent = diceFaces[tempFace];
        rollCount++;
        if (rollCount >= 15) {
          clearInterval(rollInterval);
          const finalRoll = Math.floor(Math.random() * 6);
          dice.textContent = diceFaces[finalRoll];
          rollText.textContent = `You rolled a ${finalRoll + 1}`;
          rolling = false;
        }
      }, 60);
    });
  </script>
</body>
</html>
